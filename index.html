<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Sorting Visualizer</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body onload="init();">
    <div id="header">
      <input
        type="button"
        id="start_sort"
        value="Start Sorting"
        onclick="sortGraphic(0, 0)"
      />
      <a href="https://github.com/flyingcakes85/bubble-sort-visualizer">
        Source code on GitHub
      </a>
    </div>
    <center>
      <canvas id="demoCanvas" width="700" height="300"></canvas>
    </center>
    Made by <a href="https://github.com/flyingcakes85">flyingcakes85</a>
  </body>
</html>
